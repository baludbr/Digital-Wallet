<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div id="content">
  <style>
    .styled-table {
    width:75%;
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px black;
    }
    .styled-table thead tr {
    background-color: black;
    color: #ffffff;
    text-align: left;
    }
    .styled-table th,
    .styled-table td {
    padding: 12px 15px;
    }
    .styled-table tbody tr {
    border-bottom: 1px solid black;
    }

    .styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
    border-bottom: 2px solid black;
    }
    .styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
    }
    tr:nth-child(even) {
          background-color: #ececec;
        }

.btn1 {
   background-color: #90EE90;
  border: 0;
  padding: 5px;
  height: 50%;
  width: 50%;
}
.btn2{
  background-color: #FFCCCB;
  border: 0;
  padding: 5px;
  height: 60%;
  width: 60%;
}
.dashboard-overview {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dashboard-overview-item {
            width: 100px;
            flex-basis: 30%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .dashboard-overview-item-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .dashboard-overview-item-value {
            font-size: 15px;
            font-weight: bold;
        }
        .dashboard-overview-item-value1 {
            font-size: 15px;
            color: green;
            font-weight: bold;
        }
        .dashboard-overview-item-value2{
            font-size: 15px;
            color:red;
            font-weight: bold;
        }
        .combutton {
          padding: 10px 30px;
	color: white;
	background-color: black;
	border: 5px solid transparent;
	transition: .2s ease;
	border-radius: 50px;
}

.combutton:hover {
	color: black;
	background-color: white;
	transform: scale(1.1);
	border: 5px solid black;
}

</style>
</head>
<body>
    {% include "Navbar.html" %}
    <center>
      <div class="dashboard-overview">
        <div class="dashboard-overview-item">
            <div class="dashboard-overview-item-title"><b>Balance</b></div>
            <div class="dashboard-overview-item-value">Rs {{yy}}</div>
        </div>
        <div class="dashboard-overview-item">
            <div class="dashboard-overview-item-title"><b>Total Credit</b> </div>
            <div class="dashboard-overview-item-value1">Rs {{t_c}}</div>
        </div>
        <div class="dashboard-overview-item">
            <div class="dashboard-overview-item-title"><b>Total Debit</b></div>
            <div class="dashboard-overview-item-value2">Rs {{t_d}}</div>
        </div>
    </div>
      <div id="pd">
      <table class="styled-table" >
        <thead>
        <tr>
         <th>Category</th>
         <th>Type</th>
         <th>Amount</th>
         <th>Balance</th>
        </tr>
        </thead>
        <tbody>
          {%for i in all.values%}
              <tr>
              <td>{{i.category}}</td>
              <td>{{i.type_amount}}</td>
              <td>{{i.amount}}</td>
              <td>{{i.balance}}</td>
        </tr>
        {%endfor%}
        </div>
<br/>
</div>
<br>
<div>
<button class="combutton" onclick="printDiv('pd')">Print <i class="fa fa-print" aria-hidden="true"></i></button>
</div>
<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  function printDiv(content) {
       var printContents = document.getElementById(content).innerHTML;
       var originalContents = document.body.innerHTML;
  
       document.body.innerHTML = printContents;
       setTimeout(function(){mywindow.print();},1000);
       window.print();
  
       document.body.innerHTML = originalContents;
  }
  </script>
      
  <!-- {% include 'footer1.html'%} -->
</center>
</body>
</html>
